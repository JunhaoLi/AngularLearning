<label>Server name</label>
<input 
    type="text"
    class="form-control"
    [(ngModel)]="serverName"/>
<button 
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">
    Add Server
</button>
<p *ngIf="serverCreated">Server is created, server name is: {{serverName}}</p>

<app-server *ngFor="let server of servers"></app-server>


<button class="btn btn-warning" (click)="onTestButtonClick()">{{testButtonToggle ? 'Hide' : 'Show'}} password</button>
<p *ngIf="testButtonToggle">{{ password }}</p>
<p *ngFor="let log of testButtonLog; let i = index"
    [ngStyle]="{'background-color': i>=5 ? 'blue' : 'white'}"
    [ngClass]="{whiteColor: i>=5}">
    {{log}}
</p>
